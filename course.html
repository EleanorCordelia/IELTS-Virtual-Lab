<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Courses - IELTS9</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header></header>

        <main>
            <div class="konten">
                <div class="speaking-info">
                    <div class="speaking-time">
                        <img
                            src="images/jam.png"
                            alt="Speaking Icon"
                            class="icon"
                        />
                        <div class="text-group">
                            <span>Speaking Time</span>
                            <h2 id="speaking-time">0 sec</h2>
                        </div>
                    </div>
                    <div class="streak-info">
                        <img
                            src="images/fire.png"
                            alt="Streak Icon"
                            class="icon"
                        />
                        <div class="text-group">
                            <span>Streak</span>
                            <h2 id="streak">0 days</h2>
                        </div>
                    </div>
                </div>

                <div class="weekdays">
                    <span data-day="0">Sun</span>
                    <span data-day="1">Mon</span>
                    <span data-day="2">Tue</span>
                    <span data-day="3">Wed</span>
                    <span data-day="4">Thu</span>
                    <span data-day="5">Fri</span>
                    <span data-day="6">Sat</span>
                </div>

                <div class="courses">
                    <a href="speaking.html">
                        <div class="course-card">
                            <img
                                src="images/mic.png"
                                alt="General Speaking Class"
                            />
                            <div class="text-link">
                                <h3>General Speaking Class</h3>
                            </div>
                            <div class="availability">
                                <img
                                    src="images/avail.png"
                                    class="availability-icon"
                                />
                                <p>Available</p>
                            </div>
                            <p>Lessons: 0/20</p>
                        </div>
                    </a>

                    <a href="listening.html">
                        <div class="course-card">
                            <img
                                src="images/listen.png"
                                alt="Listening Class"
                            />
                            <div class="text-link">
                                <h3>Listening Class</h3>
                            </div>
                            <div class="availability">
                                <img
                                    src="images/avail.png"
                                    class="availability-icon"
                                />
                                <p>Available</p>
                            </div>
                            <p>Lessons: 0/20</p>
                        </div>
                    </a>

                    <a href="writing.html">
                        <div class="course-card">
                            <img src="images/writi.png" alt="Writing Class" />
                            <div class="text-link">
                                <h3>Writing Class</h3>
                            </div>
                            <div class="availability">
                                <img
                                    src="images/avail.png"
                                    class="availability-icon"
                                    alt="Availability Icon"
                                />
                                <p>Available</p>
                            </div>
                            <p>Lessons: 0/20</p>
                        </div>
                    </a>

                    <a href="reading.html">
                        <div class="course-card">
                            <img src="images/buku.png" alt="Reading Class" />
                            <div class="text-link">
                                <h3>Reading Class</h3>
                            </div>
                            <div class="availability">
                                <img
                                    src="images/avail.png"
                                    class="availability-icon"
                                />
                                <p>Available</p>
                            </div>
                            <p>Lessons: 0/20</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/course.js"></script>
    </body>
</html>
