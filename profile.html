<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile with Header</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header></header>
        <div class="profile-header">
            <div class="profile-pic-container">
                <img
                    id="profilePicture"
                    src="images/eleanor_cordelia.png"
                    alt="Profile Picture"
                    class="profile-pic"
                />

                <div class="edit-icon" id="editIcon">
                    <img src="images/Vector.png" alt="Edit Icon" />
                </div>
                
                
                <input type="file" id="fileInput" style="display: none;" accept="image/*" />
                <p id="file-status"></p>
            </div>
        </div>            

        <div class="profile-container">
            <h1 class="user-name">Eleanor Cordelia</h1>
            <p class="user-id">User ID: EleanorCor116503</p>
            <p class="join-date">Joined: October 2024</p>
            <div class="flag-icon">
                <img src="images/bendera.png" alt="Flag" />
            </div>
        </div>

        <div class="statistics-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <img src="images/streak.png" alt="Day Streak" />
                    <span class="stat-value">5</span>
                    <span class="stat-label">Day streak</span>
                </div>
                <div class="stat-item">
                    <img src="images/xp.png" alt="Total XP" />
                    <span class="stat-value">230</span>
                    <span class="stat-label">Total XP</span>
                </div>
                <div class="stat-item">
                    <img src="images/language.png" alt="Current League" />
                    <span class="stat-value">English</span>
                    <span class="stat-label">Current league</span>
                </div>
                <div class="stat-item">
                    <img src="images/top3.png" alt="Top 3 finishes" />
                    <span class="stat-value">3</span>
                    <span class="stat-label">Top 3 finishes</span>
                </div>
            </div>
        </div>

      
        <div class="achievements-section">
            <h2>Achievements</h2>
            <a href="#" class="view-all">VIEW ALL</a>
        </div>

        <div class="add-friends-section">
            <h2>Add friends</h2>
            <div class="friend-option">
                <div class="option-content">
                    <img
                        src="images/find.png"
                        alt="Find Friends Icon"
                    />
                    <span>Find friends</span>
                </div>
                <img src="images/plane1.png" alt="Arrow" class="plane1" /> 
            </div>
            <div class="friend-option">
                <div class="option-content">
                    <img
                        src="images/invite.png"
                        alt="Invite Friends Icon"
                    />
                    <span>Invite friends</span>
                </div>
                <img src="images/plane2.png" alt="Arrow" class="plane2" />
            </div>
        </div>

   
        <div class="signature-section">
            <h2>Signature</h2>
            <canvas id="signatureCanvas" width="500" height="200"></canvas>
            <div class="signature-controls">
                <button id="clearSignature">Clear</button>
                <button id="saveSignature">Save Signature</button>
                <a id="downloadLink" style="display: none;">Download Signature</a>
            </div>
        </div>
        
        <div class="image-adjustment">
            <label for="positionX">Adjust Horizontal:</label>
            <input type="range" id="positionX" min="0" max="100" value="50" />
            
            <label for="positionY">Adjust Vertical:</label>
            <input type="range" id="positionY" min="0" max="100" value="50" />
        </div>


     
        <script src="scripts/script.js"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/profile.js"></script>
    </body>
</html>
